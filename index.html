<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required> <br>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            </label>
            <label for="contact">Contact</label>
            <input type="tel" id="contact" placeholder="Enter your phone no." required> <br>
           
            <label for="address">Address</label>
            <textarea  id="address" placeholder="Enter your address" required></textarea> <br>
           
            <label for="skill">Skill</label>
            <textarea id="skill" placeholder="Enter your skills" required></textarea> <br>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" required></textarea> <br>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" required></textarea> <br>

            <button type="submit">Generate Resume</button>
        </form>
         <div id="resume-output" class="resume-output">
            
         </div>
            <!-- The resume output will be displayed here -->
        
    </div>
     <script src="app.js"></script>
</body>
</html>
